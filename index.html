<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      #timer {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937; /* Dark gray */
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #2563eb; /* Blue */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1d4ed8; /* Darker blue */
      }

      button:active {
        background-color: #1e40af; /* Even darker blue */
      }

      #container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White */
      }
      #main-container{
        height: 30%;
        width: 30%;
        background-color: rgb(216, 232, 227);
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-red-200">
    <div id="container" class="h-1/2 w-1/2 flex flex-col items-center justify-center border-2 border-black rounded-md">
      <div id="timer" class="">00:00:00</div>
      <div id ="main-container"  >
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
